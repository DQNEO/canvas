<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
canvas {
    border: solid 3px #000;
}
</style>
<script>
window.onload = function() {
    var FPS = function(target) {
        this.target     = target;        // 目標FPS
        this.interval   = 1000 / target; // setTimeoutに与えるインターバル
        this.checkpoint = new Date();
        this.fps        = 0;
    };
    FPS.prototype = {
        // checkからcheckまでの時間を元にFPSを計算
        check: function() {
            var now = new Date();
            this.fps = 1000 / (now - this.checkpoint);
            this.checkpoint = new Date();
        },
        // 現在のFPSを取得
        getFPS: function() {
            return this.fps.toFixed(2);
        },
        // 次回処理までのインターバルを取得
        getInterval: function() {
            var elapsed = new Date() - this.checkpoint;
            return this.interval - elapsed > 10 ? this.interval - elapsed : 10;
        }
    };

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var theta = 0.0;
    var rectWidth = 100;
    var rectHeight = 50;

    // 30FPSでアニメーション
    var fps = new FPS(30);

    var loop = function(ctx, fps) {
        fps.check();

        ctx.save();

        // キャンバスをクリア
        ctx.beginPath();
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();

        // 回転の中心は原点なので、
        // 一度図形の中心を原点に移してから回転させて
        // 元の場所に戻す
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(theta);
        ctx.translate(-rectWidth / 2, -rectHeight / 2);
        ctx.fillRect(0, 0, rectWidth, rectHeight);

        ctx.restore();

        ctx.fillText('FPS : ' + fps.getFPS(), 10, 20);

        theta += 5 * Math.PI / 180;
        if(Math.PI * 2 < theta) {
            theta = 0;
        }

        setTimeout(function(){loop(ctx,fps);}, fps.getInterval());
    };

    loop(ctx,fps);
};
</script>
<title></title>
</head>
<body>
<canvas id="canvas" width="300" height="200"></canvas>
</body>
</html>
