<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvasで図形を描く</title>
<script>
// original from  http://www.htmq.com/canvas/beginPath.shtml
window.onload = function () {
  var canvas = document.getElementById('sample');

  //描画コンテキストの取得
  var context = canvas.getContext('2d');

  context.beginPath();
  context.moveTo(200,000);
  context.lineTo(200,400);
  context.closePath();
  context.strokeStyle = "rgb(100,100,255)";
  context.stroke();

  context.beginPath();
  context.moveTo(0,  200);
  context.lineTo(400,200);
  context.closePath();
/*
*/
  context.strokeStyle = "rgb(100,100,255)";

  //現在のパスを輪郭表示する
  context.stroke();
}
</script>
</head>
<body>
<canvas width="600" height="600" id="sample" style="background-color:black;">
canvas is not supported
</canvas>
</body>
</html>
