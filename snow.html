<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvasで図形を描く</title>
<script>
// original from  http://www.htmq.com/canvas/beginPath.shtml
window.onload = function () {
  var canvas = document.getElementById('sample');

  //描画コンテキストの取得
  var context = canvas.getContext('2d');

　
  //対角線
  context.strokeStyle = "rgb(100,100,255)";
  context.beginPath();
  context.moveTo(300,000);
  context.lineTo(300,400);
  context.closePath();
  context.stroke();

  context.strokeStyle = "rgb(100,100,255)";
  context.beginPath();
  context.moveTo(300 + 173,100);
  context.lineTo(300 - 173,300);
  context.closePath();
  context.stroke();

  context.strokeStyle = "rgb(100,100,255)";
  context.beginPath();
  context.moveTo(300 - 173,100);
  context.lineTo(300 + 173,300);
  context.closePath();
  context.stroke();

  //輪郭
  context.beginPath();
  context.moveTo(300,  0);
  context.lineTo(300 + 173, 100);
  context.lineTo(300 + 173, 300);
  context.lineTo(300, 400);

  context.lineTo(300 -173, 300);
  context.lineTo(300 -173, 100);
  context.lineTo(300,   0);

  context.closePath();

/*
*/
  context.strokeStyle = "rgb(100,100,255)";

  context.stroke();
}
</script>
</head>
<body>
<canvas width="600" height="400" id="sample" style="background-color:black;">
canvas is not supported
</canvas>
</body>
</html>
