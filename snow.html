<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvasで図形を描く</title>
<script>
// original from  http://www.htmq.com/canvas/beginPath.shtml
var canvas
window.onload = function () {
  canvas = document.getElementById('sample');

  //描画コンテキストの取得
  var ctx = canvas.getContext('2d');

  var unit = 100;
  var baseX = 300;
  var baseY = 0;
  var root3 = 1.73205
  //対角線

  ctx.beginPath();

  ctx.strokeStyle = "rgb(100,100,255)";
  ctx.moveTo(baseX, baseY);
  ctx.lineTo(baseX ,unit * 4 + baseY);
  ctx.stroke();

  ctx.moveTo(baseX + unit * root3, baseY + unit);
  ctx.lineTo(baseX - unit * root3, baseY + unit * 3);
  ctx.stroke();

  ctx.moveTo(baseX - unit * root3, baseY + unit);
  ctx.lineTo(baseX + unit * root3, baseY + unit * 3);
  ctx.stroke();

  //輪郭

  ctx.moveTo(baseX,  0);
  ctx.lineTo(baseX + unit * root3, baseY + unit);
  ctx.lineTo(baseX + unit * root3, baseY + 3 * unit);
  ctx.lineTo(baseX, baseY + 4 * unit);

  ctx.lineTo(baseX - unit * root3, baseY + 3 * unit);
  ctx.lineTo(baseX - unit * root3, baseY + unit);
  ctx.lineTo(baseX,   0);

  ctx.stroke();

  ctx.closePath();

/*
*/
  ctx.strokeStyle = "rgb(100,100,255)";

}
</script>
</head>
<body>
<canvas width="600" height="400" id="sample" style="background-color:black;">
canvas is not supported
</canvas>
</body>
</html>
