<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvasで図形を描く</title>
<script>
// original from  http://www.htmq.com/canvas/beginPath.shtml
window.onload = function () {
  var canvas = document.getElementById('sample');

  //描画コンテキストの取得
  var context = canvas.getContext('2d');

  var unit = 100;
  var baseX = 300;
  var baseY = 0;
  var root3 = 1.73205
  //対角線
  context.strokeStyle = "rgb(100,100,255)";
  context.beginPath();
  context.moveTo(baseX, baseY);
  context.lineTo(baseX ,unit * 4 + baseY);
  context.closePath();
  context.stroke();

  context.strokeStyle = "rgb(100,100,255)";
  context.beginPath();
  context.moveTo(baseX + unit * root3, baseY + unit);
  context.lineTo(baseX - unit * root3, baseY + unit * 3);
  context.closePath();
  context.stroke();

  context.strokeStyle = "rgb(100,100,255)";
  context.beginPath();
  context.moveTo(baseX - unit * root3, baseY + unit);
  context.lineTo(baseX + unit * root3, baseY + unit * 3);
  context.closePath();
  context.stroke();

  //輪郭
  context.beginPath();
  context.moveTo(baseX,  0);
  context.lineTo(baseX + unit * root3, baseY + unit);
  context.lineTo(baseX + unit * root3, baseY + 3 * unit);
  context.lineTo(baseX, baseY + 4 * unit);

  context.lineTo(baseX - unit * root3, baseY + 3 * unit);
  context.lineTo(baseX - unit * root3, baseY + unit);
  context.lineTo(baseX,   0);

  context.closePath();

/*
*/
  context.strokeStyle = "rgb(100,100,255)";

  context.stroke();
}
</script>
</head>
<body>
<canvas width="600" height="400" id="sample" style="background-color:black;">
canvas is not supported
</canvas>
</body>
</html>
