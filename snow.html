<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvasで図形を描く</title>
<script>
// original from  http://www.htmq.com/canvas/beginPath.shtml
window.onload = function () {
  var canvas = document.getElementById('sample');

  //描画コンテキストの取得
  var context = canvas.getContext('2d');

  //新しいパスを開始する
  context.beginPath();

  //パスの開始座標を指定する
  context.moveTo(100,100);
  context.lineTo(100,200);

  //パスを閉じる
  context.closePath();

  // http://www.htmq.com/canvas/strokeStyle.shtml
  // set color of line
  context.strokeStyle = "rgb(100,100,255)";

  //現在のパスを輪郭表示する
  context.stroke();
}
</script>
</head>
<body>
<h1>雪だるまつくろ</h1>
<canvas width="500" height="500" id="sample" style="background-color:black;">
canvas is not supported
</canvas>
</body>
</html>
